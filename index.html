<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>User Posts</title>
  <script src="https://kit.fontawesome.com/3130a24b79.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="searchbar">
        <div class="input__wrap">
        <input
        type="text"
        class="form-control"
        placeholder="Search Movie Title"
        id="movie-search-box" onchange="findMovies()"
        />
        <div class="glass__wrap">
          <button onclick="loadmovies()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      </div>
        <div id="search__title">
        <h2> Search Results for:<h2>
          </div>
          <div class= "books">
             <i class="fa-solid fa-spinner books__loading--spinner" ></i>

         
           </div>
              <select id="filter" onchange="filterBooks(event)">
            <option value="" disabled selected>Sort</option>
            <option value="Old_To_New">Old to New</option>
            <option value="New_to_Old">New to Old</option>
          </select>
      <div class="user-list">
        <div class="user">
          <div class="user-card">
            <div class="user-card__container">
              <h3>This is Your Moive Search Engine</h4>
                <p><b>Giving you</b> Year, Poster, and Titles</p>
                
                  <img src="" alt="" class="poster__img">
      
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
